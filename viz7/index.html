<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <title> Nyapal's Final </title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      fetch('cereal.json')
      .then(res => res.json())
      .then(json => {
        handleData(json)
      })
      .catch(err => console.log(err.message))

      function handleData(data) {
        console.log(data)

        const rating = data.map(idk => idk.rating)
        return rating
      }

      let myChart = document.getElementById('myChart').getContext('2d');

      let cerealRating = new Chart(myChart, {
        type: 'bar',
        data: {
          datasets: [{
            data: [rating]
          }]
        }
      })
    </script>
  </body>
</html>
